<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="Fresty... ">
  <meta property="og:description" content="Deploy your website in less than 59 seconds.">
  <meta property="og:image" content="http://">
  <meta property="og:url" content="https://fresty.com">

  <title>Fresty - Go Online for Just $9</title>
  <script src="https://kit.fontawesome.com/93d8620b07.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=optional" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>

<body>
  <header>
    <nav class="nav collapsible">
      <a class="nav__brand" href="/"><img src="images/logo.svg" alt=""></a>
      <svg class="icon icon--white nav__toggler">
        <use href="images/sprite.svg#menu"></use>
      </svg>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#">Hosting</a></li>
        <li class="nav__item"><a href="#">VPS</a></li>
        <li class="nav__item"><a href="#">Domain</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <section class="block block--dark block--skewed-left hero">
    <div class="container grid grid--cols-2">
      <header data-aos="fade-right" class="block__header hero__content">
        <h1 class="block__heading">Cloud Hosting for Pros</h1>
        <p class="hero__tagline">
          Deploy your websites in less than 60 seconds.
        </p>
        <a href="" class="btn btn--accent btn--stretched">Get Started</a>
      </header>
      <picture data-aos="zoom-in">
        <source type="image/webp" srcset="images/banner.webp 1x, images/banner@2x.webp 2x">
        <source type="image/png" srcset="images/banner.png 1x, images/banner@2x.png 2x">
        <img class="hero__image" src="images/banner.png" alt="">
      </picture>
    </div>
  </section>

  <script src="js/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
